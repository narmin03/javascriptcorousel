<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <!-- <h2>Activate Carousel with JavaScript</h2> -->
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="https://images03.nicepage.com/c461c07a441a5d220e8feb1a/9df4ff5a205859a9b9060e01/smiling-female-architect-with-helmet_23-2147702529.jpg?version=" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Engineer</h3>
        </div>
      </div>

      <div class="item">
        <img src="https://images02.nicepage.com/c461c07a441a5d220e8feb1a/04d8bd1fa83d56f9992b3908/fg-min.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>ENgineer2</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="https://images01.nicepage.com/c461c07a441a5d220e8feb1a/53621ee1d2ff5c2e8a3be72b/gffgfg.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Engineer3</h3>
        </div>
      </div>

      <div class="item">
        <img src="https://images01.nicepage.com/c461c07a441a5d220e8feb1a/11ed1c8719565c20b3258bc1/res-min.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Engineer4</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
$(document).ready(function(){
  // Activate Carousel
  $("#myCarousel").carousel();
    
  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item4").click(function(){
    $("#myCarousel").carousel(3);
  });
    
  // Enable Carousel Controls
  $(".left").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".right").click(function(){
    $("#myCarousel").carousel("next");
  });
});
</script>

</body>
</html>
